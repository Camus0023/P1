<!-- base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnitEasy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo y título -->
            <div class="d-flex flex-column align-items-start">
                <a class="navbar-brand text-primary" href="#">
                    <img src="{% static 'img/logo.jpg' %}" alt="Logo" id="imagen" height="50" width="50" class="me-2">UnitEasy
                </a>
            </div>
            <!-- Opciones de perfil -->
            <div class="dropdown ms-auto">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                    Perfil
                </button>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="#">Mi Cuenta</a></li>
                    <li><a class="dropdown-item" href="#">Configuración</a></li>
                    <li><a class="dropdown-item" href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
        <!-- Opciones de navegación alineadas horizontalmente debajo del logo -->
        <div class="container-fluid mt-2">
            <ul class="navbar-nav d-flex flex-row justify-content-start w-100">
                <li class="nav-item me-3">
                    <a class="nav-link active text-primary" href="#">Inicio</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link text-primary" href="#">Pendientes</a>
                </li>
                <li class="nav-item me-3">
                    <a class="nav-link text-primary" href="#">Historial</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Aquí va el contenido específico de cada página -->
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css"></script>
</body>
</html>
