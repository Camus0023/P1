{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center" style="color: #149981;">Seleccionar Torre</h1>
    <div class="row">
        {% for torre in torres %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ torre.nombre }}</h5>
                    <a href="{% url 'portero_pisos' torre.id %}" class="btn btn-primary">Ver Pisos</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
