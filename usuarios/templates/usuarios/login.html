<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Rol</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        h2 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Selecciona tu Rol</h2>
    <div class="button-container">
        <form action="{% url 'lista_usuarios' %}" method="get">
            <button type="submit">Administraci√≥n</button>
        </form>
        <form action="{% url 'portero_dashboard' %}" method="get">
            <button type="submit">Portero</button>
        </form>
        <form action="{% url 'residente_dashboard' %}" method="get">
            <button type="submit">Residente</button>
        </form>
    </div>
</body>
</html>
